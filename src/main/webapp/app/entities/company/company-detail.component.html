<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span jhiTranslate="kivsApp.company.detail.title">Company</span> {{company.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kivsApp.company.companyCode">Company Code</span></dt>
                <dd>
                    <span>{{company.companyCode}}</span>
                </dd>
                <dt><span jhiTranslate="kivsApp.company.companyName">Company Name</span></dt>
                <dd>
                    <span>{{company.companyName}}</span>
                </dd>
                <dt><span jhiTranslate="kivsApp.company.address">Address</span></dt>
                <dd>
                    <span>{{company.address}}</span>
                </dd>
                <dt><span jhiTranslate="kivsApp.company.contactPerson">Contact Person</span></dt>
                <dd>
                    <span>{{company.contactPerson}}</span>
                </dd>
                <dt><span jhiTranslate="kivsApp.company.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{company.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="kivsApp.company.active">Active</span></dt>
                <dd>
                    <span>{{company.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
