<div>
    <h2 id="page-heading">
        <span jhiTranslate="kivsApp.user1.home.title">User 1 S</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-1" [routerLink]="['/user-1/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kivsApp.user1.home.createLabel">
            Create a new User 1
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="user1S?.length === 0">
        <span jhiTranslate="kivsApp.user1.home.notFound">No user1S found</span>
    </div>
    <div class="table-responsive" *ngIf="user1S?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kivsApp.user1.userName">User Name</span></th>
            <th><span jhiTranslate="kivsApp.user1.password">Password</span></th>
            <th><span jhiTranslate="kivsApp.user1.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user1 of user1S ;trackBy: trackId">
                <td><a [routerLink]="['/user-1', user1.id, 'view' ]">{{user1.id}}</a></td>
                <td>{{user1.userName}}</td>
                <td>{{user1.password}}</td>
                <td>{{user1.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-1', user1.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-1', user1.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-1', { outlets: { popup: user1.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
